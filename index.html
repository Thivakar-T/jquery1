<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
   <title>JAVASCRIPT</title>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>

<body>
   <div class="container-fluid px-5 py-3">
      <div class="conatiner box1 p-5">
         <div class="px-5">
            <h3>SERVICE REQUEST FOR <a href="" class="text-success"> PLUMBER</a></h3>
         </div>
         <div>
            <div class="px-5">
               <form name="myForm" action="" class="text-success" onsubmit="return false " method="post">
                  <div class="row py-4">
                     <div class="col">
                        <label id="myH2" for="name"> Customer name<sup class="text-danger">*</sup></label>
                        <input type="text" class="form-control border border-success hh" id="name"
                           placeholder="Customer name " name="name">
                        <div id="name_err" class="text-danger"></div>
                     </div>
                     <div class="col">
                        <label for="">Mobile Number<sup class="text-danger">*</sup></label>
                        <input type="number" class="form-control border border-success" placeholder="Mobile Number"
                           name="number" id="number">
                        <div id="name_err1" class="text-danger"></div>
                     </div>
                  </div>
                  <div class="row py-4">
                     <div class="col">

                        <div class="form-group">
                           <label for="comment">Service Location<sup class="text-danger">*</sup></label>
                           <textarea class="form-control border border-success" rows="5" placeholder="Service Location"
                              name="location" id="location"></textarea>
                        </div>
                        <div id="name_err2" class="text-danger"></div>
                     </div>
                     <div class="col">
                        <div class="form-group">
                           <label for="comment">Issue Description<sup class="text-danger">*</sup></label>
                           <textarea class="form-control border border-success" rows="5" placeholder="Issue Description"
                              name="Description" id="Description"></textarea>
                           <div id="name_err3" class="text-danger"></div>
                        </div>
                     </div>
                  </div>
                  <div class="row py-4">
                     <div class="col">
                        <label for="comment">Suitable Timimig<sup class="text-danger">*</sup></label><br>
                        <div class="row">
                              <div>
                                 <input type="radio" id="result" name="result1" value="5" 
                                 onclick="document.getElementById('id01').style.display='none'">
                              <label for="">Any Time</label>
                              <div id="name_err7" class="text-danger"></div>
                           </div>
                              <div>
                                 <input type="radio" id="result2" name="result1" value="6" class="ml-3"
                                 onclick="document.getElementById('id01').style.display='block'">
                              <label for="">Choose Timing</label></div>
                              <div id="name_err8" class="text-danger"></div>
                        </div>
                     </div>
                     <div class="col modal" id="id01">
                        <label for="start">Choose Timing<sup class="text-danger">*</sup></label>
                        <input type="date" id="start" name="trip-start" value="" min="" max=""
                           class="form-control border border-success">
                     </div>
                  </div>
                  <div>
                     <Note:Visiting class="text-success note">Note:Visiting $100.00</Note:Visiting>
                  </div>
                  <div class="py-4 text-center">
                     <input id="Submit" type="submit" class="border border-success bg-light  py-3 px-4 c"  value="Submit" onclick="validateForm()">
                     <input type="reset" class=" border border-success bg-success text-light px-4 py-3 v"
                        value="Reset ">
                  </div>
                  </form>
            </div>
            
         </div>
         <table class="table table-bordered bg-success  text-center mt-5">
            <thead>
              <tr>
                 
                <th> Name</th>
                <th>Number</th>
                <th>Location</th>
                <th>Update/Delete</th>
              </tr>
            </thead>
             <tbody id="displayArea">
             </tbody>
          </table>
      </div>
   </div>

   
   <script src="main.js"></script>
</body>

</html>
